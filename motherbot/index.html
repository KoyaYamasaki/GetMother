      // エラーが発生したときの処理を定義
      eventSource.onerror = function (error) {
        console.error("EventSource failed:", error);
        eventSource.close(); // エラーが発生した場合は接続を閉じる
      };
      function getMother() {
        console.log("Hello world!");
        const url = "http://localhost:8001/motherbot";

        fetch(url)
          // .then(response => response.text())
          .then((response) => {
            // var outputData = document.createElement('data-container');
            // outputData.textContent = data;
            // console.log(data)
            // document.body.appendChild(outputData);
            const reader = response.body.getReader();
            var msgFragment = "";
            const stream = new ReadableStream({
              start(controller) {
                function read() {
                  reader
                    .read()
                    .then(({ done, value }) => {
                      if (done) {
                        controller.close();
                        return;
                      }
                      // チャンクをテキストに変換
                      const text = new TextDecoder().decode(value);
                      const arr = text.split("data: ");
                      arr.forEach(function (element) {
                        if (element == "") {
                          return;
                        }
                        console.log("ARRAYY!!!", element);
                        try {
                          var jsonStr = element
                          if (msgFragment != "") {
                            jsonStr = msgFragment + element
                            msgFragment = ""
                          }
                          console.log("json str!!!", jsonStr);
                          const obj = JSON.parse(jsonStr);
                          console.log("output msg: ", obj.choices[0].delta.content);
                          const dataContainer = document.getElementById("data-container");
                          dataContainer.textContent += obj.choices[0].delta.content;
	                      } catch (error) {
                          msgFragment = jsonStr
		                      return;
	                      }
                      });
                      read();
                    })
                    .catch((error) => {
                      console.error("ストリームの読み込み中にエラーが発生しました:", error);
                      controller.error(error);
                      controller.close();
                    });
                }
                read();
              },
            });
            return new Response(stream);
          })
          .catch((error) => console.error("エラーが発生しました:", error));
      }
    </script>
